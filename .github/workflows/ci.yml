name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 19.x]

    steps:
      - uses: actions/checkout@v3
        id: setup-git-checkout
        with:
          fetch-depth: 25
          cache: 'yarn'

      - uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“Œ Install
        run: yarn install --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build

      - name: ğŸ§ª Test
        run: yarn test

      - name: âœ¨ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: npm test
