name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: New version semver (e.g. 3.7.0)
        required: true
        type: string
      tag:
        description: NPM tag
        required: false
        type: string
        default: 'latest'

jobs:
  from-template:
    uses: Unleash/.github/.github/workflows/npm-release.yml@meta/update-npm-release-to-use-github-bot
    with:
      version: ${{ github.event.inputs.version }}
      tag: ${{ github.event.inputs.tag }}
    secrets:
      NPM_ACCESS_TOKEN: ${{ secrets.NPM_TOKEN }}
      UNLEASH_BOT_APP_ID: ${{ secrets.UNLEASH_BOT_APP_ID }}
      UNLEASH_BOT_PRIVATE_KEY: ${{ secrets.UNLEASH_BOT_PRIVATE_KEY }}
